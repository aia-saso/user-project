<html lang="en">
  <head>
    <meta charset="utf-8">

  <body>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-9 col-md-8 col-md-offset-2 main">
          <h1 class="page-header">USER</h1>

          <form method="post" action="/save">
            <div class="form-group">
              <label for="inputName">ID</label>
              <span class="form-control">{{.TargetUser.ID}}</span>
              <input type="hidden" id="inputID" name="id" value="{{.TargetUser.ID}}"/>
            </div>

            <div class="form-group">
              <label for="inputName">Name</label>
              <input class="form-control" id="inputName" name="fName" placeholder="Name" value="{{.TargetUser.fName}}"/>
            </div>

            <div class="form-group">
              <label for="inputAuthor">User Name</label>
              <input class="form-control" id="inputUsername" name="username" placeholder="Author" value="{{.TargetUser.username}}"/>
            </div>

            <div class="form-group">
              <label for="inputPages">Active</label>
              <input class="form-control" id="inputActive" name="pages" type="checkbox" placeholder="Pages" value="{{.TargetUser.active}}"/>
            </div>

            <div class="form-group">
              <label for="inputCreatedDate">Created date</label>
              <input class="form-control" id="inputCreatedDate" name="createddate" placeholder="YYYY-MM-DD" value="{{ .TargetUser.createdDate }}"/>
            </div>

            <div class="form-group">
                    <label for="inputUpdatedDate">Updated date</label>
                    <input class="form-control" id="inputUpdatedDate" name="updateddate" placeholder="YYYY-MM-DD" value="{{ .TargetUser.updatedDate }}"/>
                  </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  </body>
